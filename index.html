<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Data Dashboard - RG Hackathon</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style_trial.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Live Data Tracker</a>
    </div>
  </nav>

  <header class="py-5 text-center bg-light">
    <div class="container">
      <h1 class="display-4">RG Hackathon Dashboard</h1>
      <p class="lead">Real-time insights powered by multiple APIs</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row g-4" id="data-cards">
      <!-- Example Data Card -->
      <div class="col-md-4">
        <div class="card data-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">API Title</h5>
            <p class="card-text" id="api-data-placeholder">Loading...</p>
          </div>
        </div>
      </div>
      <!-- Add more cards dynamically via JS or copy/paste -->
    </div>
  </main>

  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      &copy; 2025 RG Hackathon | Live Data Tracker
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
